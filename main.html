<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <!-- Write your code here -->
	<div class="container">
    <!-- Left Section -->
    <div class="box">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Section -->
    <div class="box">
      <form action="">
        <input type="text" id="email" placeholder="Email address or phone number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login">Log in</button>
        <a href="https://www.facebook.com/recover/initiate">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
  </body>
</html>
